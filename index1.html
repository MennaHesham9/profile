<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container profile-section">
        <div class="profile-text">
            <h1>Your Name Here</h1>
            <p>Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <a href="#" class="btn-custom">Let's get started ></a>
            <div class="social-icons mt-4">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="profile-img-container">
            <img src="img1/Photo here.png" alt="Profile" class="profile-img">
        </div>
    </div>
    <div class="footer">
        <div class="logos">
            <img src="img1/Logo 2.png" alt="Dropbox">
            <img src="img1/Logo 3.png" alt="Paychex">
            <img src="img1/Logo 4.png" alt="Elastic">
            <img src="img1/Logo 5.png" alt="Stripe">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
